<header>
	<div class="main">
		<a class="hidden-link" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
	</div>
	<nav>
		{{ range .Site.Menus.main }}
		<a class="hidden-link" href="{{ .URL }}">{{ .Name }}</a>&nbsp;&nbsp;&nbsp;
		{{ end }}
		{{ if eq .Site.Params.mode "toggle" -}}
        | <a class="hidden-link" id="dark-mode-toggle" onclick="toggleTheme()" href="">&nbsp;&nbsp;&nbsp;</a>
		<script src="{{ .Site.BaseURL }}js/themetoggle.js"></script>
		{{ end }}
	</nav>
</header>
